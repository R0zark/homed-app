<div class="container">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div *ngIf="uploading" class="progress">
            <div class="progress-bar" role="progressbar" [style.width]="uploadProgress + '%'" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">{{uploadProgress}}%</div>
        </div>
        <form class="needs-validation" novalidate="" enctype="multipart/form-data">
            <div class="row g-3">
                <div>
                    <label for="formFileLg" class="w-50 file-custom" (click)="fileInput.click()" appDragDrop
                        (onFileDropped)="uploadFile($event)">Drop your files here <br> or <br> Click for browse a
                        file</label>
                    <input class="" id="formFileLg" name="sentFile" type="file"
                        (change)="uploadFile($event.target.files)" #fileInput multiple>
                </div>
            </div>
            <div class="files-list" *ngFor="let file of files;let i= index">
                <p> {{ file.name || "No file yet"}} </p>
                <button class="delete-file" (click)="deleteAttachment(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button>
            </div>

            <button class="w-30 btn btn-primary btn-lg submit" (click)="onSubmit()">Upload</button>
        </form>
    </div>
</div>
